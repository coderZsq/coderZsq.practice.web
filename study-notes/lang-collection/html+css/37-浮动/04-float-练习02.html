<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>04-float-练习02</title>
    <style>
        /* 重置样式 - CSS Reset */
        ul, li, h2 {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        a {
            color: #000;
            text-decoration: none;
        }

        /* 清浮动 */
        .clear-fix::after {
            content: "";
            display: block;
            clear: both;
            height: 0;  /* 兼容旧浏览器 */
            visibility: hidden;  /* 兼容旧浏览器 */
        }

        .clear-fix {
            *zoom: 1;  /* 兼容旧浏览器 */
        }

        /* 练习相关样式 */
        a:hover {
            color: #35b5ff;
        }

        .container {
            width: 700px;
            border: 1px solid #000;
            margin: 0 auto;
        }

        .container h2 {
            float: left;
            font-size: 30px;
            line-height: 30px;
            font-weight: 400;
        }

        .container ul {
            float: left;
            margin-top: 10px;
            margin-left: 20px;
        }
        
        .container li {
            float: left;
            font-size: 16px;
            margin-right: 15px;
        }

        .container li .underline {
            background-color: #35b5ff;
            height: 2px;
            width: 15px;
            margin: 2px auto 0;
            border-radius: 5px;
            display: none;
        }

        .container li:hover .underline {
            /*border-bottom: 2px solid #35b5ff;*/
            display: block;
        }

        .container .rank {
            float: right;
        }

        p {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container clear-fix">
    <h2><a href="#">剧集 &gt;</a></h2>
    <ul>
        <li>
            <a href="#">最新</a>
            <span class="underline"></span>
        </li>
        <li>
            <a href="#">大陆剧</a>
            <span class="underline"></span>
        </li>
        <li>
            <a href="#">英美剧</a>
            <span class="underline"></span>
        </li>
        <li>
            <a href="#">港台剧</a>
            <span class="underline"></span>
        </li>
    </ul>
    <a href="#" class="rank">剧集排行</a>
</div>

<p>123123123123123</p>

</body>
</html>
