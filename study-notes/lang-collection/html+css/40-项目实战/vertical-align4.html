<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>vertical-align</title>
    <style>
        body {
            font-family: "宋体";
        }

        div {
            margin: 100px auto;
            border: 1px solid #000;
            width: 400px;
            font-size: 14px;
            background-color: #f00;
        }

        span {
            background-color: #0f0;
            font-size: 14px;
            line-height: 30px;
            vertical-align: text-bottom;
        }

        strong  {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #0f0;
            vertical-align: top;
            margin-bottom: 20px;
        }

        img {
            vertical-align: baseline;
        }
    </style>
</head>
<body>

<div>
    Engxxxx
    <span>span</span>
    <img src="images/icon-wechat.png" alt="">
    <strong></strong>
</div>

</body>
</html>
