<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>06-注释</title>
    <style>
        /* 不要在CSS环境中编写HTML注释，比如<!-- 这是一段注释 --> */
        div {
            /* 这是一段注释 */
            color: red;
        }
    </style>
</head>
<body>

<div>我是div</div>

</body>
</html>
