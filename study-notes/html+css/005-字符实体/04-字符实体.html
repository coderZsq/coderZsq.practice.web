<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>让我们在早前的例子中添加第三个同胞元素，现在HTML是：</p>

<pre>
    <code>
&lt;div class="container">
    &lt;p>Sibling 1&lt;/p>
    &lt;p>Sibling 2&lt;/p>
    &lt;p>Sibling 3&lt;/p>
&lt;/div>
    </code>
</pre>

<!-- 应该使用pre标签包住code标签，不应过使用code标签包住pre标签 -->
<!-- 使用code标签是为了表达清楚语义 -->

</body>
</html>
