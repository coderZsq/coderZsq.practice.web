<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>01-动态伪类</title>
    <style>
        /* 未访问的链接 */
        a:link {
            color: red;
        }

        /* 已访问的链接 */
        a:visited {
            color: green;
        }

        /* 当鼠标移动到链接上 */
        a:hover {
            color: blue;
        }

        /* 被激活的链接（当鼠标左键单击链接时，未松开） */
        a:active {
            color: yellow;
        }
    </style>
</head>
<body>

<a href="http://www.3607777.cn">访问</a>

</body>
</html>
