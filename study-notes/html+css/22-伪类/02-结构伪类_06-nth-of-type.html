<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>02-结构伪类_06-nth-of-type</title>
    <style>
        /* 是它父元素中的第3个span类型的直接子元素 */
        span:nth-of-type(1) {
            color: red;
        }
    </style>
</head>
<body>

<div>
    <p>p1</p>
    <span>span1</span>
    <span>span2</span>

    <p><span>span666</span></p>

    <p>p2</p>

    <span>span3</span>
    <span>span4</span>

    <p>p2</p>

    <span>span5</span>
    <span>span6</span>
</div>

</body>
</html>
