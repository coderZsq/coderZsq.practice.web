<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>07-清浮动_07</title>
    <style>
        .container {
            width: 300px;
            border: 1px solid #000;
        }

        .box1, .box2 {
            width: 100px;
            height: 100px;
        }

        .box1 {
            background-color: #ff0;
            float: left;
        }

        .box2 {
            background-color: #f0f;
            float: right;
        }
    </style>
</head>
<body>

<!-- 在父元素最后增加一个br标签：<br clear="all"> -->

<div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
    <!-- br的clear属性等价于CSS中的clear
     取值范围：left\right\all
     -->
    <br clear="all">
</div>
<strong>123123213</strong>

</body>
</html>
