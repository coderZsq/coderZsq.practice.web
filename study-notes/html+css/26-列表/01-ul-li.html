<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>01-ul-li</title>
</head>
<body>

<!-- 列表里面有子列表的实现方案：li里面嵌套新的ul -->

<ul>
    <li>
        第1章
        <ul>
            <li>第1节
                <ul>
                    <li>123</li>
                    <li>123</li>
                    <li>123</li>
                </ul>
            </li>
            <li>第2节</li>
            <li>第3节</li>
        </ul>
    </li>
    <li>第2章</li>
    <li>第3章</li>
</ul>

</body>
</html>
