<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>12-颜色</title>
    <style>
        div {
            /*color: rgb(122, 11, 11);*/

            /* 每一种颜色的取值范围是00~FF */
            /*color: #ff00ff;*/
            color: #cc6600;
            color: rgb(255, 255, 255);


            color: #453f89;

            /*
            red: 5 + 4 * 16 = 69
            green: 15 + 3 * 16= 63
            blue: 9 + 8 * 16 = 137
            */

            color: rgb(69, 63, 137);

            color: #1A83DA;

            color: #345;

            color: #334455;

            color: #666;

            color: #ddd;

            color: #999;
        }
        
        p {
            background-color: #f00;
        }
        
        span {
            position: absolute;
            left: 0;
            top: 0;
            background-color: rgba(0, 0, 255, 0.5);

            color: transparent;
        }
    </style>
</head>
<body>

<p>
    我是P
    <span>我是pan</span>
</p>

<!--
RGB颜色有2种表示形式
1.十进制
1> color: rgb(red, green, blue);
2> red、green、blue的颜色范围是0~255

2.十六进制
1> color: #rrggbb
2> rr、gg、bb的颜色范围是00~FF
-->
