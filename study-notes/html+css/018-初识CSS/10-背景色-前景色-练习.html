<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>10-背景色-前景色-练习</title>

        pre {
            background-color: black;
            width: 350px;
            /* 在pre的上下左右都添加20px的内边距 */

<pre>
<code>

<span style="color: white;">}</span>
</code>
</pre>

</body>
