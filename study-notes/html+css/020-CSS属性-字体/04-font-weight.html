<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>04-font-weight</title>
    <style>
        div {
            font-weight: bold;
        }

        strong {
            font-weight: normal;
        }

        b {
            font-weight: normal;
        }

        span {
            font-weight: bold;
        }
    </style>
</head>
<body>

<span>我是span</span>

<div>我是div</div>

<strong>我是strong</strong>

<b>我是b</b>

<h1>我是h1</h1>
<h6>我是h6</h6>

</body>
</html>
