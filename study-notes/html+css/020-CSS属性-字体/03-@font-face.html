<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>03-@font-face</title>
    <style>
        /* 加载字体文件 */
        @font-face {
            /* 字体文件的位置 */
            src: url("fonts/mini_cut.ttf");
            /* 自定义字体名称 */
            font-family: "迷你剪纸";
        }

        div {
            font-family: "迷你剪纸";
            font-size: 50px;
        }
    </style>
</head>
<body>

<div>我是div哈哈哈哈12321434</div>

</body>
</html>
