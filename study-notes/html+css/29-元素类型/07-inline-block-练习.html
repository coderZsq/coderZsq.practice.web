<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>07-inline-block-练习</title>
    <style>
        ul {
            background-color: #f00;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #0f0;
            width: 150px;
            height: 250px;
            display: inline-block;
            margin-right: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>


</body>
</html>
