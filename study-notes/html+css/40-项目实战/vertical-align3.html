<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>vertical-align</title>
    <style>
        body {
            font-family: "宋体";
        }
        
        div {
            margin: 100px auto;
            border: 1px solid #000;
            width: 400px;
            font-size: 20px;
            line-height: 40px;
            background-color: #f00;
        }

        span {
            background-color: #0f0;
            font-size: 15px;
            line-height: 30px;

            vertical-align: bottom;
        }
    </style>
</head>
<body>

<div>
    中国Engxxxx
    <span>哈哈Engxxxx</span>
</div>

</body>
</html>
