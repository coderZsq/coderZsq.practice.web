<h1>“2017年度十佳发布号”花落谁家？一起来看！</h1>
<p><strong>四川发布客户端消息</strong>在12月7日举行的“微政四川--2017政务新媒体年会”上，“2017年度十佳发布号”榜单现场揭晓！包括广元发布、四川旅游、杨仕成漫画等在内的四川十大“发布号”获此殊荣。</p>
<p><strong>“2017年度3佳发布号”分别为：</strong></p>

<p>乐山发布</p>
<p>广元发布</p>
