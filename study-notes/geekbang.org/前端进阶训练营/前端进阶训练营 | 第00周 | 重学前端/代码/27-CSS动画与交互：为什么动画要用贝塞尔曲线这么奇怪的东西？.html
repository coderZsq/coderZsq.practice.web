<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    /* @keyframes mykf {
      from {
        background: red;
      }

      to {
        background: yellow;
      }
    } */

    div {
      width: 100px;
      height: 100px;
      background: black;
      position: absolute;
      top: 0;
      left: 0;
      animation: mykf 5s infinite;
    }

    /* @keyframes mykf {
      0% {
        top: 0;
      }

      50% {
        top: 30px;
      }

      75% {
        top: 10px;
      }

      100% {
        top: 0;
      }
    } */

    /* @keyframes mykf {
      from {
        top: 0;
      }

      50% {
        top: 30px;
      }

      75% {
        top: 10px;
      }

      to {
        top: 0;
      }
    } */

    @keyframes mykf {
      from {
        top: 0;
        transition: top ease
      }

      50% {
        top: 30px;
        transition: top ease-in
      }

      75% {
        top: 10px;
        transition: top ease-out
      }

      to {
        top: 0;
        transition: top linear
      }
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
