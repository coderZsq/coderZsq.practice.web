<script>
  let object = {
    a: 1,
    b: 2
  }

  let po = reactive(object);

  function reactive(object) {
    return new Proxy(object, {
      set(obj, prop, val) {
        obj[prop] = val;
        console.log(obj, prop, val);
        return obj[prop];
      },
      get(obj, prop) {
        console.log(obj, prop);
        return obj[prop];
      }
    });
  }

  po.x = 99;
  console.log(object);
  po.b = 33;
  console.log(object);
</script>
