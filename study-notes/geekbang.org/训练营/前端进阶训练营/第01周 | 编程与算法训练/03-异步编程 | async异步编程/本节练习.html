<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>traffic lights</title>
  <style>
    div {
      margin: 30px;
      width: 100px;
      height: 100px;
      border-radius: 50px;
      display: inline-block;
      background-color: gray;
    }
    .green.light {
      background-color: green;
    }
    .yellow.light {
      background-color: yellow;
    }
    .red.light {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="green"></div>
  <div class="yellow"></div>
  <div class="red"></div>
  <script>
    function green() {
      document.getElementsByClassName('red')[0].classList.remove('light')
      document.getElementsByClassName('green')[0].classList.add('light')
    }

    function yellow() {
        document.getElementsByClassName('green')[0].classList.remove('light')
        document.getElementsByClassName('yellow')[0].classList.add('light')
    }

    function red() {
      document.getElementsByClassName('yellow')[0].classList.remove('light')
      document.getElementsByClassName('red')[0].classList.add('light')
    }      

    function sleep(time) {
      return new Promise((reslove, reject) => {
        setTimeout(reslove, time)
      })
    }

    !async function go() {
      while (true) {
        green()
        await sleep(10000)
        yellow()
        await sleep(2000)
        red()
        await sleep(5000)
      }
    }()
