<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p title="ppp">我是p元素</p>
<span title="spanspan">我是span元素</span>

<div title='这是一块"特殊"的内容，非常精彩'>我是div</div>

<div title="这是一块特殊的内容，非常'精彩'">我是div</div>

<div title=这是一块"特殊"的内容，非常'精彩'>我是div</div>

<div title="这是一块&quot;特殊&quot;的内容，非常'精彩'">我是div</div>

<!--
属性总结：
1.属性值建议一定要用双引号" "包住
2.如果属性值里面出现了特殊字符，应该用字符实体替代，比如双引号（&quot;）
-->

</body>
</html>
