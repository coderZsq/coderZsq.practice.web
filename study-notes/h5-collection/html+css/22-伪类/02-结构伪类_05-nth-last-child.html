<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>02-结构伪类_05-nth-last-child</title>
    <style>
        span:nth-child(n + 2):nth-last-child(n + 2) {
            color: red;
        }
    </style>
</head>
<body>

<div>
    <span>span1</span>
    <span>span2</span>
    <span>span3</span>
    <span>span4</span>
    <span>span5</span>
    <span>span6</span>
</div>

</body>
</html>
