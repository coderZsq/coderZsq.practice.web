<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>02-CSS属性的优先级_03</title>
    <style>
        /*
         1.针对性越强的选择器，优先级越高
         !important > 内联样式 > id > class、属性、伪类 > 标签（元素）、伪元素 > 通用（*）

         2.如果优先级一样，就参考就近原则（离元素近的优先级高）
         */
        .title {
            color: #0f0;
            font-size: 20px;
        }

        #box {
            color: #f00;
        }

        * {
            color: #ff0 !important;
            font-size: 50px;
        }

        div {
            color: #00f;
        }
    </style>
</head>
<body>

<div id="box" class="title" style="color: #0ff">我是div</div>

</body>
</html>
