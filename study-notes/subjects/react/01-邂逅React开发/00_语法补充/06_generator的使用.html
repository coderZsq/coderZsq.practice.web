<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // generator: 生成器
    // 1. 普通函数
    function foo() {
      console.log('foo被执行')
    }

    foo()

    // 2. 生成器函数的定义
    function* foo() {
      console.log('111')
      yield 'Hello'
      console.log('222')
      yield 'World'
      console.log('333')
      yield 'coderZsq'
      console.log('444')
    }

    // iterator: 迭代器
    const result = foo()
    console.log(result)

    // 3. 使用迭代器
    // 调用一次next, 就会消耗一次迭代器
    const res1 = result.next()
    console.log(res1)
    const res2 = result.next()
    console.log(res2)
    const res3 = result.next()
    console.log(res3)
    const res4 = result.next()
    console.log(res4)

    // 4. 生成器函数中代码的执行顺序

    // 5. 练习: 定义一个生成器函数, 依次可以生成1-10的数字
    function* generateNumber() {
      for (var i = 1; i < 10; i++) {
        yield i
      }
    }

    const numIt = generateNumber()
    console.log(numIt.next().value)

    // 6. generator和Promise一起来使用
    function* bar() {
      console.log('1111')
      const result = yield new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve('Hello Generator')
        }, 3000)
      })
      console.log(result)
    }

    const it = bar()
    it.next().value.then(res => {
      it.next(res)
    })
  </script>
</body>

</html>
