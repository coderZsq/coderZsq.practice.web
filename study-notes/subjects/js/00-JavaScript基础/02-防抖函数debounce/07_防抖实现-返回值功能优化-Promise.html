<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="text" class="search">
  <button class="cancelBtn">取消</button>
  <script>
    function debounce(fn, delay, leading) {
      var timer = null
      leading = leading || false
      var handleFn = function () {
        if (timer) clearTimeout(timer)
        var _this = this
        var _arguments = arguments
        return new Promise((resolve, reject) => {
          if (leading) {
            // 1. 刚开始的时候, 立即执行一次
            var isInvoke = false
            if (!timer) {
              resolve(fn.apply(_this, _arguments))
              isInvoke = true
            }
            // 2. 延迟执行
            timer = setTimeout(function () {
              timer = null
              if (!isInvoke) {
                resolve(fn.apply(_this, _arguments))
              }
            }, delay)
          } else {
            timer = setTimeout(function () {
              resolve(fn.apply(_this, _arguments))
            }, delay)
          }
        })
      }
      handleFn.cancel = function () {
        clearTimeout(timer)
      }
      return handleFn
    }
  </script>

  <script>
    // 获取输入框
    var search = document.querySelector('.search')

    // 定义函数
    function searchFunc(event) {
      counter++
      console.log('发送' + counter + '次网络请求')
      console.log(this)
      console.log(event)
      return 100
    }

    var debounceSearchFunc = debounce(searchFunc, 2000)

    // 监听事件
    var counter = 0
    search.oninput = debounceSearchFunc

    debounceSearchFunc().then(res => {
      console.log(res)
    })

    // 取消功能实现
    var cancelBtn = document.querySelector('.cancelBtn')
    cancelBtn.onclick = function () {
      debounceSearchFunc.cancel()
    }
  </script>
</body>

</html>
