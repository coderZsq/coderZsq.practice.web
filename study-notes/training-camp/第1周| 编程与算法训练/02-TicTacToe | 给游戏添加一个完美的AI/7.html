<style>
  .cell {
    width: 100px;
    height: 100px;
    background-color:green;
    display: inline-block;
    border: solid 1px white;
    vertical-align: middle;

    line-height: 100px;
    font-size: 50px;
    text-align: center;
  }
</style>

<div id="board"></div>

<script>
  let pattern = [
    0, 0, 0,
    0, 0, 0,
    0, 0, 0
  ]

  let color = 1

  function show() {
    let board = document.getElementById('board')

    board.innerHTML = ''

    for (let i = 0; i < 3; i++) {
      for (let j = 0; j < 3; j++) {
        let cell = document.createElement('div')
        cell.classList.add('cell')
        cell.innerText = 
          pattern[i * 3 + j] == 2 ? '❌' :
          pattern[i * 3 + j] == 1 ? '⭕️' : ''
        cell.addEventListener('click', () => move(i , j))
        board.appendChild(cell)
      }
      board.appendChild(document.createElement('br'))
    }
  }

  function move(x, y) {
    pattern[x * 3 + y] = color
    if (check(pattern, color)) {
      alert(color == 2 ? '❌ is winner!' : '⭕️ is winner!')
    }
    color = 3 - color
    console.log(bestChoice(pattern, color))
    show()
  }

  function check(pattern, color) {
    for (let i = 0; i < 3; i++) {
      let win = true
      for (let j = 0; j < 3; j++) {
        if (pattern[i * 3 + j] !== color) {
          win = false;
        }
      }
      if (win)
        return true
    }
    for (let i = 0; i < 3; i++) {
      let win = true
      for (let j = 0; j < 3; j++) {
        if (pattern[j * 3 + i] !== color) {
          win = false;
        }
      }
      if (win)
        return true
    }
    {
      let win = true
      for (let j = 0; j < 3; j++) {
        if (pattern[j * 3 + 2 - j] !== color) {
          win = false
        }
      }
      if (win)
        return true
    }
    {
      let win = true
      for (let j = 0; j < 3; j++) {
        if (pattern[j * 3 + j] !== color) {
          win = false
        }
      }
      if (win)
        return true
    }
    return false
  }

  function clone(pattern) {
      return Object.create(pattern)
  }

  function willWin(pattern, color) {
    for (let i = 0; i < 3; i++) {
      for (let j = 0; j < 3; j++) {
        if (pattern[i * 3 + j])
          continue
        let tmp = clone(pattern)
        tmp[i * 3 + j] = color
        if (check(tmp, color)) {
          return [j, i]
        }
      }
    }
    return null
  }

  function bestChoice(pattern, color) {
    let p;
    if (p = willWin(pattern, color)) {
      return {
        point: p,
        result: 1
      }
    }
    let result = -2
    let point = null
    outer: for (let i = 0; i < 3; i++) {
      for (let j = 0; j < 3; j++) {
        if (pattern[i * 3 + j]) 
          continue
        let tmp = clone(pattern)
        tmp[i * 3 + j] = color
        let opp = bestChoice(tmp, 3 - color)

        if (-opp.result >= result) {
          point = [j, i]
          result = -opp.result
        }
        if (result == 1) 
          break outer
      }
    }
    return {
      point: point,
      result: point ? result : 0
    }
  }

  show(pattern)
</script>
