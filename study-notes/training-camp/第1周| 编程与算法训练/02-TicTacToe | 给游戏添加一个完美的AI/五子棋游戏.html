<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gobang</title>
  <style>
    body {
      background-color: #333;
    }
    .cell {
      width: 40px;
      height: 40px;
      line-height: 40px;
      background-color: #999;
      border: solid 1px #333;
      display: inline-block;
      text-align: center;
      font-size: 30px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div id="board"></div>
  <script>
    // 空
    const EMPTY = 0
    // 黑子
    const BLACK = 1
    // 白子
    const WHITE = 2
    // 棋盘行数
    const ROW = 15
    // 连续数量
    const FIVE = 5
    // 赢
    const WIN = 1
    // 输
    const LOSE = -1
    // 平
    const DRAW = 0

    // 定义 五子棋为 15x15 棋盘
    const pattern = [
      EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY,
      EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY,
      EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY,
      EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY,
      EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY,
      EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY,
      EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY,
      EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY,
      EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY,
      EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY,
      EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY,
      EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY,
      EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY,
      EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY,
      EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY, EMPTY
    ]

    // 当前子
    let color = BLACK

    // 渲染棋盘布局
    function show() {
      let board = document.getElementById('board')
      board.innerHTML = ''
      for (let i = 0; i < ROW; i++) {
        for (let j = 0; j < ROW; j++) {
          let div = document.createElement('div')
          div.classList.add('cell')
          div.innerText = pattern[i * ROW + j] === WHITE ? '⚪️' : pattern[i * ROW + j] === BLACK ? '⚫️' : ''
          // 绑定点击事件
          div.addEventListener('click', () => { userMove(i, j)})
          board.appendChild(div)
        }
        board.appendChild(document.createElement('br'))
      }
    }
    show()

    // 落子
    function userMove(x, y) {
      if (pattern[x * ROW + y] !== EMPTY) return
      pattern[x * ROW + y] = color
      // 胜负判断
      if (check(pattern, color)) {
        alert(color === WHITE ? '⚪️ is winner!' : '⚫️ is winner!')
      }
      color = (BLACK + WHITE) - color
      show()
      // 人机对战
      computerMove()

      // 判断即将胜利
      if (willWin(pattern, color)) {
        console.log(color === WHITE ? '⚪️ will win!' : '⚫️ will win!')
      }
    }

    // 人机对战函数
    function computerMove() {
      let choice = bestChoice(pattern, color, 0)
      if (choice.point) 
        pattern[choice.point[0] * ROW + choice.point[1]] = color
      color = (BLACK + WHITE) - color
      show()
    }

    // 胜负判断
    function check(pattern, color) {
      // 扫描所有的行, 连续五个相同子判定为胜利
      for (let i = 0; i < ROW; i++) {
        let count = null
        for (let j = 0; j < ROW; j++) {
          if (pattern[i * ROW + j] === color) {
            if (++count >= FIVE) return true;
          } else {
            count = 0
          }
        }
      }
      // 扫描所有的列, 连续五个相同子判定为胜利
      for (let i = 0; i < ROW; i++) {
        let count = null
        for (let j = 0; j < ROW; j++) {
          if (pattern[j * ROW + i] === color) {
            if (++count >= FIVE) return true;
          } else {
            count = 0
          }
        }
      }
      // 扫描所有左斜边, 连续五个相同子判定为胜利
      {
        let count = 0
        for (let i = 0; i < ROW; i++) {
          for (let j = 0; j < ROW; j++) {
            for (let k = 0; k < FIVE; k++) {
              // 从遍历到的子往左上查找
              if (i - k < 0 || j - k < 0) continue
              if (pattern[(i - k) * ROW + (j - k)] === color) {
                if (++count >= FIVE) return true;
              } else {
                count = 0
              }
            }
          }
        }
      }
      // 扫描所有右斜边, 连续五个相同子判定为胜利
      {
        let count = 0
        for (let i = 0; i < ROW; i++) {
          for (let j = 0; j < ROW; j++) {
            for (let k = 0; k < FIVE; k++) {
              if (i + k >= ROW || j - k < 0) continue
              // 从遍历到的子往右上查找
              if (pattern[(i + k) * ROW + (j - k)] === color) {
                if (++count >= FIVE) return true;
              } else {
                count = 0
              }
            }
          }
        } 
      }
      return false
    }

    // 克隆棋盘
    function clone(pattern) {
        return Object.create(pattern)
    }

    // 即将获得胜利函数
    function willWin(pattern, color) {
      for (let i = 0; i < ROW; i++) {
        for (let j = 0; j < ROW; j++) {
          if (pattern[i * ROW + j] !== EMPTY) continue
          let tmp = clone(pattern)
          tmp[i * ROW + j] = color
          if (check(tmp, color)) {
            return [i, j]
          }
        }
      }
      return null
    }

    // 最佳选择函数
    function bestChoice(pattern, color, level) {
      // 扫描一遍, 不然会栈溢出
      if (level == 1) {
        return {
          point: null,
          result: DRAW
        }
      } else {
        level++
      }

      let point = null
      if (point = willWin(pattern, color)) {
        return {
          point,
          result: WIN
        }
      }

      let result = -Infinity
      point = null

      outer: for (let i = 0; i < ROW; i++) {
        for (let j = 0; j < ROW; j++) {
          if (pattern[i * ROW + j]) continue
          let tmp = clone(pattern)
          tmp[i * ROW + j] = color
          let opp = bestChoice(tmp, (BLACK + WHITE) - color, level)
          if (-opp.result >= result) {
            point = opp.point ? opp.point : randomPoint()
            result = -opp.result
          }
          if (result === WIN) break outer
        }
      }
      return {
        point,
        result: point ? result : 0
      }
    }

    // 随机落子
    function randomPoint() {
      let x = null
      let y = null
      do {
        x = Math.round(Math.random() * ROW)
        y = Math.round(Math.random() * ROW)
      } while (pattern[x * ROW + y])
      return [x, y]
    }

  </script>
</body>
</html>
